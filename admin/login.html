<body class='login'>
	<div class="wrapper">
		<h1>
			<a href="#">工程审计监管平台</a>
		</h1>
		<div class="login-body">
			<h2>登录系统</h2>
			<form action="index.html" method='get' class='form-validate' id="test">
				<div class="form-group">
					<div class="email controls">
						<input type="text" name='uemail' placeholder="用户名" class='form-control' data-rule-required="true">
					</div>
				</div>
				<div class="form-group">
					<div class="pw controls">
						<input type="password" name="upw" placeholder="密码" class='form-control' data-rule-required="true">
					</div>
				</div>
				<div class="submit">
<!-- 					<div class="remember">
						<input type="checkbox" name="remember" class='icheck-me' data-skin="square" data-color="blue" id="remember">
						<label for="remember">记住我</label>
					</div> -->
					<label class="remember">
						<input type="checkbox" id="remember"/>
						<span>记住我</span>
					</label>
					<input type="submit" value="登录" class='btn btn-primary'>
				</div>
			</form>
			<div class="forget">
				<a href="#">
					<span>忘记密码?</span>
				</a>
			</div>
		</div>
	</div>
	<script type="text/javascript">
